<div class="container mt-4">
  <div class="header">
    <h3 class="text-left expense-header">Expense Visualization</h3>
    <div class="button-container">
      <button class="btn" routerLink="/addexpense">
        <i class="fa fa-plus"></i> Add Expense
      </button>
      <button class="btn" routerLink="/view-expenses">
        <i class="fa fa-table"></i> View Expenses
      </button>
    </div>
  </div>

  <div class="scrollable-container">
    <div class="summary-and-trends-container">
      <div class="summary-charts mt-5">
        <div class="chart-container z">
          <highcharts-chart [Highcharts]="Highcharts" [options]="barChartOptions"
            style="width: 100%; height: 100%; display: block;"></highcharts-chart>
        </div>
        <div class="chart-container">
          <highcharts-chart [Highcharts]="Highcharts" [options]="pieChartOptions"
            style="width: 100%; height: 100%; display: block;"></highcharts-chart>
        </div>
      </div>

      <div class="trends-container">
        <highcharts-chart [Highcharts]="Highcharts" [options]="lineChartOptions"
          style="width: 100%; height: 300px; display: block;"></highcharts-chart>
      </div>

    </div>
    <div class="summary-charts mt-5">
      <div class="chart-container">
        <highcharts-chart [Highcharts]="Highcharts" [options]="stackedBarChartOptions"
          style="width: 100%; height: 300px;"></highcharts-chart>
      </div>
      <div class="chart-container">
        <highcharts-chart [Highcharts]="Highcharts" [options]="movingAverageLineOptions"
          style="width: 100%; height: 300px;"></highcharts-chart>
      </div>
    </div>
    
    <table class="styled-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Category</th>
          <th>Total Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let expense of tableData">
          <td>{{ expense.date }}</td>
          <td>{{ expense.category }}</td>
          <td>{{ expense.totalAmount }}</td>
        </tr>
      </tbody>
    </table>
    
  </div>
</div>
