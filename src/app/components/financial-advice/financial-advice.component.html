<div class="financial-advice-container">
  <h2>Financial Advice and Budget Management Techniques</h2>
  <div *ngFor="let content of financialContents" class="content-item">
    <h3>{{ content.title }}</h3>
    <p><strong>Type:</strong> {{ content.type }}</p>
    <p>{{ content.description }}</p>
    <a [href]="content.url" target="_blank">Access {{ content.type }}</a>
  </div>
</div>
