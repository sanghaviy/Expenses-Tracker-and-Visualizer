<br>
<div class="container">
    <div class="row justify-content-center">
        <div class="d-lg-flex half">
            <div class="bg order-1 order-md-2"></div>
            <div class="order-2 order-md-1">
                <div class="container">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-8" style="position: relative; margin-left: 140px;">
                            <h1 class="text-left font-weight-bold text headertxt" style="color: rgb(0, 51, 102); background-color: rgb(255, 255, 255);">
                                Student Expense 
                                <span 
                                  style="cursor: pointer; color: rgb(0, 51, 102);" 
                                  routerLink="/dashboard" 
                                  tabindex="0" 
                                  aria-label="Go to Dashboard"
                                >
                                  Tracker
                                </span>
                              </h1>
                            <br>
                            <h4 class="text-left font-weight-bold mb-4 text" style="width: 400px; color: rgb(0, 51, 102); background-color: rgb(255, 255, 255);">
                                Register Now!
                              </h4>                              
                            <form [formGroup]="signUpForm">
                                <div class="form-group first">
                                    <label for="firstName" style="font-weight: 400;">First Name</label>
                                    <input type="text" class="form-control" formControlName="firstName"
                                        placeholder="Enter First Name" id="firstName">
                                    <div class="color-red"
                                        *ngIf="(formvalid) || (signUpForm.controls['firstName'].dirty)">
                                        <div *ngIf="signUpForm.controls['firstName'].hasError('required')">
                                            *Required First Name
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group first">
                                    <label for="lastName" style="font-weight: 400;">Last Name</label>
                                    <input type="text" class="form-control" formControlName="lastName"
                                        placeholder="Enter Last Name" id="lastName">
                                    <div class="color-red"
                                        *ngIf="(formvalid) || (signUpForm.controls['lastName'].dirty)">
                                        <div *ngIf="signUpForm.controls['lastName'].hasError('required')">
                                            *Required Last Name
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group first">
                                    <label for="username" style="font-weight: 400;">Email ID</label>
                                    <input type="text" class="form-control" formControlName="username"
                                        placeholder="your-email@gmail.com" id="username">
                                    <div class="color-red"
                                        *ngIf="(formvalid) || (signUpForm.controls['username'].dirty)">
                                        <div *ngIf="signUpForm.controls['username'].hasError('required')">
                                            *Required User Name
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group last mb-3">
                                    <label for="password" style="font-weight: 400;">Password</label>
                                    <input [type]="passwordType" formControlName="password" class="form-control"
                                        placeholder="Your Password" id="password">
                                    <span *ngIf="passwordType == 'Text'" (click)="passwordType = 'Password'"
                                        class="fa fa-eye showPassword cursor"></span>
                                    <span *ngIf="passwordType == 'Password'" (click)="passwordType = 'Text'"
                                        class="fa fa-eye-slash showPassword cursor"></span>
                                    <div class="color-red"
                                        *ngIf="(formvalid) || (signUpForm.controls['password'].dirty)">
                                        <div *ngIf="signUpForm.controls['password'].hasError('required')">
                                            *Required password
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex mb-4 align-items-center mt-2 cursor">
                                    <span class="small text-primary cursor" routerLink="/login">Already Registered. Login?</span>
                                </div>
                                <input 
                                    type="submit" 
                                    value="Register" 
                                    class="btn btn-block btn-primary textBg border-0" 
                                    style="color: rgb(255, 255, 255); background-color: rgb(0, 102, 204); border: none;" 
                                    (click)="register()" 
                              />
                              
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
